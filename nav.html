<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="navegador">
    <div class="nav">
        <div class="container_nav">
            <img class = "img-kigo" src="img/kigo-logo.png" alt="img">
        </div>
        <div class="adorno"></div>
        <div class="adorno2"></div>
        <div class="adorno3"></div>
    </div>
    <div class="adorno4"></div>
</div>

<script src="navegador.js"></script>
<script>
    // Cargar el contenido del navegador desde navegador.html
    fetch('navegador.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('navegador').innerHTML = html;
        });
</script>
</body>
</html>
